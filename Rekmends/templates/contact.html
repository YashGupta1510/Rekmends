{% load static %}

    <title>Contact Us</title>

    <style>
      button:visited{
        background-color: blue;
      }
    html {
  scroll-behavior: smooth;
}
  *{
      font-family: 'Montserrat';

  }

 
body {
  background: url({% static 'contactbg.jpg' %}) no-repeat center;
  background-size: cover;
}
.btn-rounded{
  border-radius: 25px;
}

.formStyle{
  padding: 45px;margin-top: 5vh;margin-bottom: 5vh;
}

.parent {
  display: flex;
  flex-direction:row;
}


.flex-item-left {
  flex: 50%;
}

.flex-item-right {
  flex: 50%;
}




.imgSize{
  width:100% ;
  height:100%;
}

.card {
  background: rgba( 255, 255, 255, 0.25 );
box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
backdrop-filter: blur( 9.0px );
-webkit-backdrop-filter: blur( 9.0px );
border-radius: 25px;
border: 1px solid rgba( 255, 255, 255, 0.18 );
margin-top: 120px ;
margin-bottom: 50px;
margin-left: 50px;
margin-right: 50px;
}
@media (min-width: 1200px) { 
  .flex-item-right{
    margin-top: 50px;
    margin-bottom: 50px;
  }
 }
 .mobileShow { display: none;}
/* Smartphone Portrait and Landscape */
@media only screen
  and (min-device-width : 320px)
  and (max-device-width : 650px){ 
    .mobileShow 
    {
      display: inline;
      font-size: 9vw;
    color: white;
    font-weight: bold;
    text-shadow: 1px 2px #000000;
   
}}

@media only screen and (max-width:360px) {
  .imgSize{
    display: none;
  }
  .mobileShow{
    margin-left: 65px;
  }

}

@media only screen and (max-width:650px) {
  /* For mobile phones: */

  .card{
    margin-left: 10px;
    margin-right: 10px;
    height: 600px;
  }
  .parent{
    flex-direction: column;
    height: 600px;
  }

  
  .imgSize{
  width:130px;
  height:130px;
}
 .formStyle{
padding-top: 0px;

  padding-right: 45px; 
  padding-left: 45px;
 }
  
}


    </style>

  </head>


  <body>

   {% include 'nav.html' %}
<div class="container-fluid">

<div class="card parent" >

  <div class=" flex-item-left ">
    <img src="{% static 'c.png' %}" alt="" class="imgSize" > <div class="mobileShow"> Contact us </div> 
  </div>
 
  
   <form  class="formStyle flex-item-right" method="POST">
   {% csrf_token %}
    <!-- Name input -->
    <div class="form-outline  mb-4">
      <input type="text" placeholder="Name" id="nameBox" name="name" class="form-control" style="border-radius: 25px;border-color: black;" required />
      <label class="form-label" for="nameBox"></label>
    </div>
  
    <!-- Email input -->
    <div class="form-outline mb-4">
      <input type="email" id="emailBox" placeholder="E-Mail" name="email" class="form-control" style="border-radius: 25px;border-color: black;" required/>
      <label class="form-label" for="emailBox"></label>
    </div>
  
    <!-- Message input -->
    <div class="form-outline mb-4">
      <textarea class="form-control" id="messageBox" placeholder="Message" name="message" rows="4" style="border-radius: 25px;border-color: black;" required></textarea>
      <label class="form-label" for="messageBox"></label>
    </div>
  
    

    <!-- Submit button -->
       <center><button type="submit" class="btn btn-orange btn-rounded" >Send</button></center>
    
     </form>
    </div> 
  </div>



 {% include 'footer.html' %}

    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
  </body>
</html>
